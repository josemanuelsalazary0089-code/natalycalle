<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>游눘 Para mi reina hermosa 游눘</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:linear-gradient(to top,#0a0a2a,#1b0f3b,#2b1055);
  overflow:hidden;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Press Start 2P', cursive;
}

/* Fondo estrellas */
body::after{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background-image:radial-gradient(white 1px, transparent 1px);
  background-size:40px 40px;
  opacity:0.15;
  z-index:0;
}

/* Corazones pixel */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:float 6s linear infinite;
  z-index:1;
}
@keyframes float{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-110vh);opacity:0}
}

/* Pantallas */
.screen{
  display:none;
  text-align:center;
  padding:20px;
  z-index:2;
}
.active{display:block}

/* Typing */
#typing{
  font-size:14px;
  line-height:1.8;
}

/* Hello Kitty */
#kitty{
  width:150px;
  margin-bottom:20px;
  animation:bounce 1s infinite alternate;
}
@keyframes bounce{
  from{transform:translateY(0)}
  to{transform:translateY(-15px)}
}

/* Botones */
button{
  padding:12px 20px;
  font-family:'Press Start 2P';
  border:none;
  border-radius:8px;
  cursor:pointer;
}
#yes{
  background:#ff4d6d;
  color:white;
}
#no{
  background:#444;
  color:white;
  position:absolute;
}

/* Carta */
#letter{
  background:white;
  color:#7a003c;
  border-radius:16px;
  padding:30px;
  width:320px;
  font-family:'Great Vibes', cursive;
  font-size:28px;
  animation:pop 0.8s ease;
}
@keyframes pop{
  from{transform:scale(0);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<div id="screen1" class="screen active">
  <div id="typing"></div>
</div>

<div id="screen2" class="screen">
  <img src="hello-kitty.png" id="kitty">
  <h2>쯈uieres ser mi San Valent칤n? 游눘</h2><br>
  <button id="yes">S칈</button>
  <button id="no">NO</button>
</div>

<div id="screen3" class="screen">
  <div id="letter">
    Gracias por aceptar mi amorcita hermosa.<br><br>
    Te amo con todo mi coraz칩n y me haces el hombre m치s feliz del mundo.<br><br>
    Te amo infinitamente,<br>
    <strong>Nataly Calle 游눘</strong>
  </div>
</div>

<script>
const music = document.getElementById("music");

/* Activar m칰sica al primer click */
document.body.addEventListener("click",()=>{
  music.play().catch(()=>{});
},{once:true});

/* Texto letra por letra */
const text = "Hola mi reina hermosa 游눘\n\nTengo algo muy importante que preguntarte...";
let i = 0;
const typing = document.getElementById("typing");

function type(){
  if(i < text.length){
    typing.innerHTML += text[i] === "\n" ? "<br>" : text[i];
    i++;
    setTimeout(type, 60);
  }else{
    setTimeout(()=>change(2),1000);
  }
}
type();

/* Cambiar pantallas */
function change(n){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById("screen"+n).classList.add("active");
}

/* Bot칩n NO huye */
const no = document.getElementById("no");
no.addEventListener("mouseover", ()=>{
  no.style.left = Math.random()*70 + "vw";
  no.style.top = Math.random()*70 + "vh";
});

/* Bot칩n S칈 */
document.getElementById("yes").onclick = ()=>change(3);

/* Corazones pixel */
setInterval(()=>{
  const h = document.createElement("div");
  h.className="heart";
  h.innerText="游눙";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
