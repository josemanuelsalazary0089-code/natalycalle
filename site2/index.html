<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>üíï ¬øQuieres ser mi San Valent√≠n? üíï</title>

<!-- Fuentes rom√°nticas -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== FONDO NOCHE ROM√ÅNTICA ===== */
body {
  height: 100vh;
  background: radial-gradient(circle at top, #2b1055, #0b0c2a);
  overflow: hidden;
  font-family: 'Playfair Display', serif;
  color: #fff;
}

/* ===== CORAZONES FLOTANDO ===== */
.heart {
  position: absolute;
  bottom: -10px;
  font-size: 22px;
  animation: floatUp 7s infinite ease-in;
  color: rgba(255, 105, 180, 0.8);
}

@keyframes floatUp {
  0% { transform: translateY(0) scale(1); opacity: 1; }
  100% { transform: translateY(-110vh) scale(1.6); opacity: 0; }
}

/* ===== PANTALLAS ===== */
.screen {
  display: none;
  height: 100vh;
  width: 100%;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.screen.active {
  display: flex;
}

/* ===== PANTALLA INICIO ===== */
#start h1 {
  font-size: 42px;
  font-family: 'Great Vibes', cursive;
  color: #ffb3d9;
}

#start p {
  margin-top: 15px;
  opacity: 0.8;
}

/* ===== CARGA HELLO KITTY ===== */
#loading img {
  width: 180px;
  animation: walk 1s infinite alternate;
}

@keyframes walk {
  from { transform: translateX(-20px); }
  to { transform: translateX(20px); }
}

#loading p {
  margin-top: 20px;
  font-size: 18px;
}

/* ===== PREGUNTA ===== */
#question h2 {
  font-size: 36px;
  color: #ffb3d9;
}

.buttons {
  margin-top: 25px;
}

button {
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  cursor: pointer;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.no {
  background: #555;
  color: white;
  margin-left: 15px;
}

/* ===== CARTA ===== */
#letter-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.envelope {
  position: relative;
  width: 320px;
  height: 220px;
  cursor: pointer;
}

.envelope-back {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ffb6c1;
  border-radius: 8px;
  z-index: 1;
}

.envelope-front {
  position: absolute;
  width: 100%;
  height: 100%;
  background: linear-gradient(135deg, #ff9eb5, #ff6f91);
  clip-path: polygon(0 0, 100% 0, 50% 55%);
  z-index: 3;
}

.letter {
  position: absolute;
  width: 280px;
  height: 180px;
  background: #fffafc;
  top: 20px;
  left: 20px;
  border-radius: 6px;
  transform: translateY(0);
  transition: transform 1s ease;
  z-index: 2;
  overflow: hidden;
}

.envelope.open .letter {
  transform: translateY(-160px);
}

.letter-content {
  padding: 20px;
  text-align: center;
}

.letter-content p {
  font-size: 18px;
  color: #7a003c;
  line-height: 1.6;
}

.letter-content strong {
  font-family: 'Great Vibes', cursive;
  font-size: 26px;
  color: #c9184a;
}
</style>
</head>

<body>

<!-- üéµ M√öSICA -->
<audio id="music" loop>
  <source src="musica.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA INICIO -->
<div id="start" class="screen active">
  <div>
    <h1>Hola mi reina hermosa üíï</h1>
    <p>Presiona cualquier tecla para comenzar</p>
  </div>
</div>

<!-- CARGA HELLO KITTY -->
<div id="loading" class="screen">
  <div>
    <img src="hello-kitty.gif" alt="Hello Kitty">
    <p>Cargando amor...</p>
  </div>
</div>

<!-- PREGUNTA -->
<div id="question" class="screen">
  <div>
    <h2>¬øQuieres ser mi San Valent√≠n? üíñ</h2>
    <div class="buttons">
      <button class="yes" onclick="showLetter()">S√ç</button>
      <button class="no" onclick="alert('No es una opci√≥n üòå')">NO</button>
    </div>
  </div>
</div>

<!-- CARTA -->
<div id="letter" class="screen">
  <div id="letter-container">
    <div class="envelope" onclick="openLetter()">
      <div class="envelope-back"></div>
      <div class="envelope-front"></div>
      <div class="letter">
        <div class="letter-content">
          <p>
            Gracias por aceptar mi amorcita hermosa.<br><br>
            Te amo con todo mi coraz√≥n y me haces el hombre m√°s feliz del mundo.<br><br>
            Te amo infinitamente,<br>
            <strong>Nataly Calle üíñ</strong>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const screens = ["start","loading","question","letter"];
let step = 0;

document.addEventListener("keydown", () => {
  document.getElementById("music").play();
  changeScreen("loading");
  setTimeout(() => changeScreen("question"), 3000);
});

function changeScreen(id) {
  screens.forEach(s => document.getElementById(s).classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function showLetter() {
  changeScreen("letter");
}

function openLetter() {
  document.querySelector(".envelope").classList.add("open");
}

/* corazones */
setInterval(() => {
  const h = document.createElement("div");
  h.className = "heart";
  h.innerHTML = "üíñ";
  h.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}, 400);
</script>

</body>
</html>
